<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Leaflet CSS File -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">

  <link rel="stylesheet" href="./dist/css/main.css">
  <title>IP Address Tracker</title>
</head>

<body>

  <div class="header-section">
  </div>

  <div class="map-section">
    <div id="map"></div>
  </div>

  <div class="card-section">

    <div class="container">
      <div class="form-wrapper">
        <h1> IP Address Tracker</h1>
        <form action=" name=" ip-form">

          <input type="text" class="search-bar" placeholder="Search for any address or domain">
          <button class="search-btn">
            <img src="./dist/images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>

      <div class="card-wrapper">
        <ul class="card-options">
          <li class="card-item">
            <h2 class="ip-address">IP Address</h2>
            <span class="ip-address-field">192.212.174.101</span>
          </li>
          <li class="card-item">
            <h2 class="location">Location</h2>
            <span class="location-field">Brooklyn, NY 10001</span>
          </li>
          <li class="card-item">
            <h2 class="timezone">Timezone</h2>
            <span class="timezone-field">UTC -05:00</span>
          </li>
          <li class="card-item">
            <h2 class="isp">ISP</h2>
            <span class="isp-field">SpaceX Starlink</span>
          </li>
        </ul>
      </div>

    </div>

</body>

<!-- Leaflet JS File -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script type="module" src="dist/js/index.js"></script>

</html>
